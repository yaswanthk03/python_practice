<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortener - 404 Not Found</title>
</head>
<body>
    <div style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #f3f4f6;">
        <div style="background-color: white; padding: 24px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: center; max-width: 400px;">
            <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 16px; color: #ef4444;">404 Not Found</h2>
            <p style="color: #374151; margin-bottom: 16px;">The requested URL was not found on the server.</p>
            <a href="/" style="color: #3b82f6; text-decoration: underline;">Go Back to Home</a>
        </div>
    </div>
</body>
</html>
