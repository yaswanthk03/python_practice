<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Shortener</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <div
      class="h-screen flex flex-col items-center justify-start bg-gray-100 p-4"
    >
      <form
        method="POST"
        class="bg-white p-6 rounded shadow-md w-full max-w-[640px] mb-6 flex-shrink-0"
      >
        <h2 class="text-2xl font-bold mb-4 text-center">URL Shortener</h2>
        <div class="mb-4">
          <label for="original_url" class="block text-gray-700 font-bold mb-2"
            >Original URL</label
          >
          <input
            type="text"
            id="original_url"
            name="original_url"
            class="w-full px-3 py-2 border rounded"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
        >
          Shorten
        </button>
      </form>

      <div
        class="bg-white p-6 rounded shadow-md w-full max-w-[640px] flex flex-col flex-1 min-h-0"
      >
        <h3 class="text-xl font-bold mb-4 text-center flex-shrink-0">
          All Shortened URLs
        </h3>
        {% if urls %}
        <div class="overflow-y-auto flex-1">
          <table class="w-full table-auto">
            <thead class="sticky top-0 bg-white">
              <tr>
                <th class="border px-4 py-2 text-left">Short URL</th>
                <th class="border px-4 py-2 text-left">Original URL</th>
                <th class="border px-4 py-2 text-center">Clicks</th>
                <th class="border px-4 py-2 text-center">Copy</th>
                <th class="border px-4 py-2 text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for url in urls %}
              <tr>
                <td class="border px-4 py-2">
                  <a
                    href="/{{ url[1] }}"
                    class="text-blue-500 hover:underline"
                    target="_blank"
                  >
                    {{ url[1] }}
                  </a>
                </td>
                <td class="border px-4 py-2 break-all text-sm">{{ url[0] }}</td>
                <td class="border px-3 py-2 text-center">{{ url[2] }}</td>
                <td class="border px-3 py-2 text-center">
                  <button
                    onclick="navigator.clipboard.writeText('{{ request.url_root }}{{ url[1] }}'); alert('Copied to clipboard!')"
                    class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 text-sm"
                  >
                    Copy
                  </button>
                </td>
                <td class="border px-4 py-2 text-center">
                  <form
                    method="POST"
                    action="/delete/{{ url[1] }}"
                    onsubmit="return confirm('Are you sure you want to delete this URL?');"
                  >
                    <button
                      type="submit"
                      class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm"
                    >
                      Delete
                    </button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        {% else %}
        <p class="text-gray-700 text-center py-8">
          No URLs have been shortened yet.
        </p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
